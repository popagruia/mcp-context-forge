{{- if and .Values.postgres.enabled .Values.postgres.persistence.enabled .Values.postgres.persistence.pv_create}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-volume
  labels:
    type: local
    app: postgres
spec:
  storageClassName: {{ .Values.postgres.persistence.storageClassName }}
  capacity:
    storage: {{ .Values.postgres.persistence.size }}
  accessModes: {{- toYaml .Values.postgres.persistence.accessModes | nindent 4 }}
  hostPath:
    path: "/mnt/data"
{{- end }}
